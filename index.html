<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Love You Varisha</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-image: url('https://4kwallpapers.com/images/walls/thumbs_3t/9983.jpg'); /* Your background image */
            background-size: 100% 100%; /* Stretch the image to fit the screen */
            background-position: center center;
            background-repeat: no-repeat;
            height: 100vh;
            width: 100vw;
            font-family: Arial, sans-serif;
            font-size: 20px;
            text-align: center;
        }

        .husband-message {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 50px;
            font-weight: bold;
            color: #ff007f;
            -webkit-text-stroke: 2px black;
            text-stroke: 2px black;
            z-index: 2;
        }

        .message, .message-2, .kiss {
            position: absolute;
            font-size: 30px;
            font-weight: bold;
            color: black;
            text-shadow: 3px 3px 6px rgba(255, 105, 180, 1);
            opacity: 0;
            animation: appearAndDisappear 1.5s forwards;
            z-index: 1;
        }

        .message-2 {
            color: black;
            text-shadow: 3px 3px 6px rgba(255, 105, 180, 1);
        }

        .kiss {
            color: red;
            font-size: 25px;
            text-shadow: 2px 2px 4px rgba(255, 20, 20, 0.8);
        }

        @keyframes appearAndDisappear {
            0% {
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(-50px);
            }
        }
    </style>
</head>
<body>
    <div class="husband-message">From your husband, Ashaz</div>

    <script>
        function createBubble() {
            const message = document.createElement('div');
            message.classList.add('message');
            message.textContent = 'I love you Varisha';
            message.style.left = `${Math.random() * (window.innerWidth - 100)}px`;
            message.style.top = `${Math.random() * (window.innerHeight - 50)}px`;
            document.body.appendChild(message);
            setTimeout(() => message.remove(), 2000);
        }

        function createBubble2() {
            const message = document.createElement('div');
            message.classList.add('message-2');
            message.textContent = 'and I love you more DUH';
            message.style.left = `${Math.random() * (window.innerWidth - 100)}px`;
            message.style.top = `${Math.random() * (window.innerHeight - 50)}px`;
            document.body.appendChild(message);
            setTimeout(() => message.remove(), 2000);
        }

        function createKissBubble() {
            for (let i = 0; i < 45; i++) {
                const kiss = document.createElement('div');
                kiss.classList.add('kiss');
                kiss.textContent = 'kiss';
                kiss.style.left = `${Math.random() * (window.innerWidth - 50)}px`;
                kiss.style.top = `${Math.random() * (window.innerHeight - 50)}px`;
                document.body.appendChild(kiss);
                setTimeout(() => kiss.remove(), 1500);
            }
        }

        setInterval(createBubble, 100);
        setInterval(createBubble2, 100);
        setInterval(createKissBubble, 2000);
    </script>
</body>
</html>
